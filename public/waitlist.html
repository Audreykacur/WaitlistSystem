<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./waitlist.css">
    <title>Waitlist</title>
</head>

<body>
    <header>
        <a href="./HomePage.html">
            <h1>Waitlist</h1>
        </a>
    </header>
    <form>

        <table>
            <tr>
                <td> </td>
                <td><input type="text" class="todo-input" name="name" placeholder=" Name "></td>
                <td><input type="text" class="todo-num" name="number" placeholder=" Number ">
                    <button class="todo-btn" id="btn" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </td>
                <td>
                    <div class="select">
                        <select name="todos" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="incomplete">Incomplete</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>

    </form>
    <!-- creating an empty (div)container ul is an empty unordered list -->
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <div class="todo-container">
        <ul class="num-list"></ul>
    </div>

    <!-- <script type="text/javascript">
        alert("Thank you for joining waitlist. If you have any questions or concerns please feel free to contact us.");
        </script>-->
    <script src="./waitlist.js"></script>
</body>

</html>
